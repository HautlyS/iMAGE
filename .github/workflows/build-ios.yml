name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: |
        pnpm tauri ios init --ci || true
      env:
        CI: "true"
    
    - name: Fix Xcode project - Add zlib linking
      run: |
        PROJECT_FILE="src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj"
        
        if [ -f "$PROJECT_FILE" ]; then
          echo "Adding zlib to linked libraries..."
          
          # Add libz.tbd to the project's linked libraries
          # This fixes the "Undefined symbols: _deflate, _inflate" error from ssh2 crate
          python3 << 'PYTHON_SCRIPT'
import re

with open("src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj", "r") as f:
    content = f.read()

# Find the build settings section and add libz to linked libraries
# Look for OTHER_LDFLAGS and add -lz
if 'OTHER_LDFLAGS' in content:
    # Add -lz to existing OTHER_LDFLAGS
    content = re.sub(
        r'(OTHER_LDFLAGS\s*=\s*\([^)]*)',
        r'\1 "-lz"',
        content
    )
else:
    # Add OTHER_LDFLAGS with -lz
    content = re.sub(
        r'(buildSettings\s*=\s*\{)',
        r'\1\n\t\t\t\tOTHER_LDFLAGS = ("-lz");',
        content,
        count=1
    )

with open("src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj", "w") as f:
    f.write(content)

print("Added zlib linking successfully")
PYTHON_SCRIPT
          
          echo "Done"
        else
          echo "Project file not found"
          exit 1
        fi
    
    - name: Build iOS app for Simulator (no code signing)
      run: |
        # Create the server-addr file that Tauri xcode-script expects
        mkdir -p /tmp
        echo "127.0.0.1:5173" > /tmp/com.hautlys.image-server-addr
        
        # Build using correct target format
        pnpm tauri ios build --target aarch64-sim
      env:
        CI: "true"
    
    - name: Find and package .app bundle
      run: |
        mkdir -p output
        
        echo "Looking for .app bundles..."
        find . -name "*.app" -type d 2>/dev/null | head -20
        
        # Find any .app bundle created
        APP_PATH=$(find . -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA: ${GITHUB_WORKSPACE}/output/iMAGE-unsigned.ipa"
          ls -la "${GITHUB_WORKSPACE}/output/"
        else
          echo "No .app found"
          exit 1
        fi
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: output/*.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
