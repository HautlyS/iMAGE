name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend (Release Mode)
      run: pnpm build
    
    - name: Build iOS with Tauri Action
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: .
        args: --target aarch64-apple-ios --bundles app
        includeDebug: false
        includeRelease: true
    
    - name: Build unsigned IPA archive
      run: |
        cd src-tauri/gen/apple
        
        # List available schemes for debugging
        xcodebuild -list -project "iMAGE.xcodeproj"
        
        # Build archive
        xcodebuild archive \
          -project "iMAGE.xcodeproj" \
          -scheme "iMAGE_iOS" \
          -archivePath "../../../build/unsigned.xcarchive" \
          -configuration Release \
          -destination "generic/platform=iOS" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ENABLE_BITCODE=NO \
          ONLY_ACTIVE_ARCH=NO \
          BUILD_LIBRARY_FOR_DISTRIBUTION=NO
    
    - name: Create IPA from archive
      working-directory: build
      run: |
        ls -la unsigned.xcarchive/Products/
        cd unsigned.xcarchive/Products
        mv Applications Payload
        zip -r ../iMAGE.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: build/iMAGE.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/iMAGE.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
