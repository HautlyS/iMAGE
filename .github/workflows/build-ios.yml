name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize Tauri iOS
      run: |
        # Initialize iOS project
        pnpm tauri ios init --ci || true
        
        # List what was created
        ls -la src-tauri/gen/apple/ || true
      env:
        CI: "true"
    
    - name: Disable code signing in Xcode project
      run: |
        if [ -d "src-tauri/gen/apple" ]; then
          cd src-tauri/gen/apple
          
          # Disable signing in pbxproj
          if [ -f "iMAGE.xcodeproj/project.pbxproj" ]; then
            sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual; CODE_SIGNING_ALLOWED = NO;/g' iMAGE.xcodeproj/project.pbxproj
            sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = ;/g' iMAGE.xcodeproj/project.pbxproj
            sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = -;/g' iMAGE.xcodeproj/project.pbxproj
          fi
          
          cat iMAGE.xcodeproj/project.pbxproj | grep -A2 "buildSettings" | head -50
        fi
      env:
        CI: "true"
    
    - name: Build iOS app (unsigned)
      run: |
        # Build for device without signing
        pnpm tauri ios build --no-codesign --target aarch64-apple-ios || \
        xcodebuild -project src-tauri/gen/apple/iMAGE.xcodeproj \
          -scheme iMAGE_iOS \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY=- \
          -derivedDataPath build
      env:
        CI: "true"
    
    - name: Create IPA
      run: |
        mkdir -p output
        
        echo "Searching for .app bundles..."
        find . -name "*.app" -type d 2>/dev/null | head -20
        
        # Find the built .app
        APP_PATH=$(find build -name "*.app" -type d 2>/dev/null | head -1)
        
        if [ -z "$APP_PATH" ]; then
          # Try in DerivedData
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | grep -v simulator | head -1)
        fi
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA: ${GITHUB_WORKSPACE}/output/iMAGE-unsigned.ipa"
        else
          echo "No .app found, build may have failed"
          exit 1
        fi
        
        ls -la output/
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: output/*.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
