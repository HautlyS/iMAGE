name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: |
        pnpm tauri ios init --ci || true
      env:
        CI: "true"
    
    - name: Build Rust library for iOS Simulator
      run: |
        cd src-tauri
        cargo build --target aarch64-apple-ios-sim --release
      env:
        CI: "true"
    
    - name: Fix Xcode project - Replace Tauri script with cargo build
      run: |
        PROJECT_FILE="src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj"
        
        if [ -f "$PROJECT_FILE" ]; then
          echo "Modifying Xcode project..."
          
          # Use Python for safer string replacement
          python3 << 'PYTHON_SCRIPT'
import re

with open("src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj", "r") as f:
    content = f.read()

# Replace the shell script with a simple echo (we already built Rust manually)
# The script tries to run pnpm tauri ios xcode-script which needs a dev server
old_pattern = r'shellScript = "pnpm tauri ios xcode-script[^"]*"'
new_script = 'shellScript = "echo Rust already built"'
content = re.sub(old_pattern, new_script, content)

with open("src-tauri/gen/apple/iMAGE.xcodeproj/project.pbxproj", "w") as f:
    f.write(content)

print("Modified Xcode project successfully")
PYTHON_SCRIPT
          
          echo "Done"
        else
          echo "Project file not found"
          exit 1
        fi
    
    - name: Build iOS app for Simulator (unsigned)
      run: |
        xcodebuild \
          -project src-tauri/gen/apple/iMAGE.xcodeproj \
          -scheme iMAGE_iOS \
          -configuration Release \
          -destination 'platform=iOS Simulator,name=iPhone 16,arch=arm64' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          build
      env:
        CI: "true"
    
    - name: Create IPA from .app bundle
      run: |
        mkdir -p output
        
        echo "Looking for .app bundles..."
        find build -name "*.app" -type d 2>/dev/null | head -20
        
        APP_PATH=$(find build -name "*.app" -type d | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA: ${GITHUB_WORKSPACE}/output/iMAGE-unsigned.ipa"
          ls -la "${GITHUB_WORKSPACE}/output/"
        else
          echo "No .app found"
          exit 1
        fi
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: output/*.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
