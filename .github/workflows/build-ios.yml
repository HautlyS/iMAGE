name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('ec2-photos/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-action@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Install dependencies
      working-directory: ec2-photos
      run: pnpm install --frozen-lockfile
    
    - name: Install Tauri CLI
      run: cargo install tauri-cli --version "^2.0"
    
    - name: Build iOS project (unsigned)
      working-directory: ec2-photos
      run: |
        # Generate iOS project
        cargo tauri ios init || true
        
        # Build archive
        cd src-tauri/gen/apple
        xcodebuild archive \
          -project "iMAGE.xcodeproj" \
          -scheme "iMAGE_iOS" \
          -archivePath "../../../build/unsigned.xcarchive" \
          -configuration Release \
          -destination "generic/platform=iOS" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ENABLE_BITCODE=NO
    
    - name: Create IPA from archive
      working-directory: ec2-photos/build
      run: |
        cd unsigned.xcarchive/Products
        mv Applications Payload
        zip -r ../iMAGE.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: ec2-photos/build/iMAGE.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ec2-photos/build/iMAGE.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
