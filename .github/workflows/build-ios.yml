name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run tests
      run: pnpm test
    
    - name: Build frontend
      run: pnpm build

  build-ios:
    needs: test
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: |
        pnpm tauri ios init --ci || true
      env:
        CI: "true"
    
    - name: Build iOS app for Simulator (no code signing)
      run: |
        mkdir -p /tmp
        echo "127.0.0.1:5173" > /tmp/com.hautlys.image-server-addr
        pnpm tauri ios build --target aarch64-sim
      env:
        CI: "true"
    
    - name: Find and package .app bundle
      run: |
        mkdir -p output
        
        echo "Looking for .app bundles..."
        find . -name "*.app" -type d 2>/dev/null | head -20
        
        APP_PATH=$(find . -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA: ${GITHUB_WORKSPACE}/output/iMAGE-unsigned.ipa"
          ls -la "${GITHUB_WORKSPACE}/output/"
        else
          echo "No .app found"
          exit 1
        fi
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: output/*.ipa
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
