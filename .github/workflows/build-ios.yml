name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: pnpm tauri ios init --ci
      env:
        CI: "true"
    
    - name: Build iOS Release (No Codesign)
      run: |
        pnpm tauri ios build --no-sign -v
      env:
        CI: "true"
    
    - name: Create IPA from build output
      run: |
        mkdir -p build
        
        echo "Searching for .app bundles in build output..."
        find . -name "*.app" -type d 2>/dev/null || true
        
        APP_PATH=$(find src-tauri/gen/apple -name "*.app" -type d | grep -v "simulator" | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found .app at: $APP_PATH"
          APP_DIR="$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          cd "$APP_DIR"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r ../../../../build/iMAGE.ipa Payload
          cd -
        else
          echo "Searching for existing IPA..."
          find src-tauri -name "*.ipa" -exec cp {} build/ \;
        fi
        
        echo "Build output:"
        ls -la build/
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: build/*.ipa
        retention-days: 30
        if-no-files-found: error
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
