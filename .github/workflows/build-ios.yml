name: Build Unsigned IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: |
        pnpm tauri ios init --ci || true
      env:
        CI: "true"
    
    - name: Build for iOS Simulator (no signing required)
      run: |
        # Build for simulator which doesn't require signing
        pnpm tauri ios build --target aarch64-apple-ios-sim --no-codesign || \
        pnpm tauri ios build --target aarch64-apple-ios-sim || \
        xcodebuild -project src-tauri/gen/apple/iMAGE.xcodeproj -scheme iMAGE_iOS -configuration Release -destination 'platform=iOS Simulator,name=iPhone 16' -derivedDataPath build
      env:
        CI: "true"
    
    - name: Create IPA from .app bundle
      run: |
        mkdir -p output
        
        echo "Looking for .app bundles..."
        find . -name "*.app" -type d 2>/dev/null | head -20
        
        # Find the built .app
        APP_PATH=$(find build -name "*.app" -type d | grep -v "simulator" | head -1)
        
        if [ -z "$APP_PATH" ]; then
          # Try to find in derived data
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d | grep -v "simulator" | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          # Use simulator build as fallback
          APP_PATH=$(find . -name "*.app" -type d | head -1)
        fi
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA: ${GITHUB_WORKSPACE}/output/iMAGE-unsigned.ipa"
        else
          echo "No .app found, creating placeholder"
          echo "Build completed but no IPA could be created" > output/build-status.txt
        fi
        
        ls -la output/
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa
        path: output/*.ipa
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.ipa
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
