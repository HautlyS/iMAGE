name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"
        sdkmanager "cmake;3.22.1"
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend (Release Mode)
      run: pnpm build
    
    - name: Build Android with Tauri Action
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653
      with:
        projectPath: .
        args: --target aarch64-linux-android --bundles apk
        includeDebug: false
        includeRelease: true
    
    - name: Find and rename APKs
      run: |
        mkdir -p build
        find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | while read apk; do
          filename=$(basename "$apk")
          cp "$apk" "build/iMAGE-${filename}"
        done
        ls -la build/
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-apks
        path: build/*.apk
        retention-days: 30
    
    - name: Upload to Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.apk
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
