name: Build and Test iOS IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
    
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios, aarch64-apple-ios-sim
    
    - name: Cache Rust
      uses: swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-ios
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build frontend
      run: pnpm build
    
    - name: Initialize iOS project
      run: |
        pnpm tauri ios init --ci || true
      env:
        CI: "true"
    
    - name: Build iOS app for Simulator
      run: |
        mkdir -p /tmp
        echo "127.0.0.1:5173" > /tmp/com.hautlys.image-server-addr
        pnpm tauri ios build --target aarch64-sim
      env:
        CI: "true"
    
    - name: Find built .app bundle
      id: find-app
      run: |
        echo "Looking for .app bundles..."
        find . -name "*.app" -type d 2>/dev/null | head -20
        
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -1)
        
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find . -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
        fi
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_OUTPUT
          echo "APP_NAME=$(basename "$APP_PATH")" >> $GITHUB_OUTPUT
        else
          echo "No .app found"
          exit 1
        fi
    
    - name: Boot iOS Simulator
      run: |
        # List available simulators
        xcrun simctl list devices available
        
        # Boot iPhone 16 simulator
        SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 16" | grep -oE '[A-F0-9-]{36}' | head -1)
        
        if [ -z "$SIMULATOR_ID" ]; then
          # Create simulator if not exists
          RUNTIME_ID=$(xcrun simctl list runtimes | grep "iOS" | grep -oE '[A-F0-9-]{36}' | head -1)
          SIMULATOR_ID=$(xcrun simctl create "Test iPhone 16" "com.apple.CoreSimulator.SimDeviceType.iPhone-16" "$RUNTIME_ID")
        fi
        
        echo "Using simulator: $SIMULATOR_ID"
        echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV
        
        # Boot the simulator
        xcrun simctl boot "$SIMULATOR_ID" || true
        
        # Wait for boot
        sleep 10
        
        # Open Simulator app
        open -a Simulator
    
    - name: Install and Launch App on Simulator
      run: |
        APP_PATH="${{ steps.find-app.outputs.APP_PATH }}"
        SIMULATOR_ID="${{ env.SIMULATOR_ID }}"
        
        echo "Installing app: $APP_PATH"
        echo "On simulator: $SIMULATOR_ID"
        
        # Install the app
        xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"
        
        # Get bundle ID
        BUNDLE_ID="com.hautlys.image"
        
        # Launch the app
        xcrun simctl launch "$SIMULATOR_ID" "$BUNDLE_ID"
        
        # Wait for app to launch
        sleep 5
        
        echo "App launched successfully!"
    
    - name: Take Screenshot of Simulator
      run: |
        SIMULATOR_ID="${{ env.SIMULATOR_ID }}"
        
        # Take screenshot
        xcrun simctl io "$SIMULATOR_ID" screenshot simulator-screenshot.png
        
        echo "Screenshot saved!"
    
    - name: Upload Screenshot
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-screenshot
        path: simulator-screenshot.png
    
    - name: Verify App is Running
      run: |
        SIMULATOR_ID="${{ env.SIMULATOR_ID }}"
        BUNDLE_ID="com.hautlys.image"
        
        # Check if app is in foreground
        APP_STATUS=$(xcrun simctl listapps "$SIMULATOR_ID" | grep -A5 "$BUNDLE_ID" || true)
        echo "App status: $APP_STATUS"
        
        # Get app process info
        xcrun simctl spawn "$SIMULATOR_ID" launchctl list | grep -i image || true
        
        echo "âœ… App is installed and was launched on simulator!"
    
    - name: Create IPA
      run: |
        mkdir -p output
        
        APP_PATH="${{ steps.find-app.outputs.APP_PATH }}"
        
        if [ -n "$APP_PATH" ]; then
          cd "$(dirname "$APP_PATH")"
          APP_NAME="$(basename "$APP_PATH")"
          mkdir -p Payload
          cp -r "$APP_NAME" Payload/
          zip -r iMAGE-unsigned.ipa Payload
          mv iMAGE-unsigned.ipa "${GITHUB_WORKSPACE}/output/"
          echo "Created IPA"
        fi
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: iMAGE-unsigned-ipa-tested
        path: output/*.ipa
        retention-days: 30
